{% extends 'base.html' %}

{% block body_block %}
<div class="container">
    <div class="jumbotron">
        <div class="card">
            {% load static %}
            <img class="card-img-top" src="{%static 'image/' %}{{movie.coverurl}}" alt="" style="width: 100%; height: 500px;">
            <div class="card-body">
                <h1 class="card-title">{{movie.title}}</h1>
                <p class="card-text"><small>{{movie.year}}</small></p>
                <p class="card-text">{{movie.director}}</p>
                <p class="card-text">{{movie.overview}}</p>
            </div>
            <!-- Similar Movies -->
            <div class="container">
                <div class="row">
                    {% if similar_movies|length > 1 %}
                {% for movie in similar_movies %}
                <div class="col-md-3" style="padding: 5px;">
                    <div class="well text-center" style="padding: 5px;">
                      <img src="{%static 'image/' %}{{movie.title}}.jpg" style="width: 200px; height: 200px;">
                      <a href="{% url 'movie_details' value=movie.title%}"><h5><b>{{ movie.title }}</b></h5></a>
                    </div>
                  </div>
                {% endfor %}
            {% endif %}
                </div> 
            </div>
        </div>
    </div>
</div>


{% endblock %}
